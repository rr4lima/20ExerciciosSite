<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <link rel="stylesheet" href="ex11.css">
    <script src="ex11.js" defer></script>
</head>

<body>

    <div class="container">
        <h2>Simulador de Caixa Eletrônico</h2>
        <form id="form">
            <label for="valor">Digite o valor:</label>
            <input id="valor" placeholder="R$">
            <button type="submit">Simular</button>
        </form>

        <div id="resultado">
            <p><strong>Notas:</strong></p>
            <p id="notas"></p>
        </div>

    </div>

</body>

</html>
