<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="ex19.css">
    <script src="ex19.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Jogo de Adivinhação</h2>
        <p>Tente adivinhar o número entre 1 e 100!</p>
        <form id="form">
            <label for="palpite">Digite seu palpite:</label>
            <input id="palpite" min="1" max="100">
            <button type="submit">Enviar Palpite</button>
        </form>
        <div id="resultado"></div>
        <div id="tentativas">Tentativas: 0</div>
    </div>
</body>
</html>
