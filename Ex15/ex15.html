<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enquete com Votos</title>
    <link rel="stylesheet" href="ex15.css">
    <script src="ex15.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Enquete: Qual sua fruta favorita?</h2>
        <form id="enquete-form">
            <label>
                <input type="radio" name="fruta" value="Maçã"> Maçã
            </label>
            <label>
                <input type="radio" name="fruta" value="Banana"> Banana
            </label>
            <label>
                <input type="radio" name="fruta" value="Laranja"> Laranja
            </label>
            <button type="submit">Votar</button>
        </form>

        <div id="resultado" class="resultado">
            <h3>Resultados:</h3>
            <p id="total-votos">Total de Votos: 0</p>
            <p id="porcentagem-maca">Maçã: 0%</p>
            <p id="porcentagem-banana">Banana: 0%</p>
            <p id="porcentagem-laranja">Laranja: 0%</p>
        </div>
    </div>
</body>
</html>
