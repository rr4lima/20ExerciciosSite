<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="ex12.css">
    <script src="ex12.js" defer></script>
</head>

<body>

    <div class="container">

        <div class="cronometro-container">
            <h2>Cronômetro</h2>

                <span id="minutos">00</span>:<span id="segundos">00</span>:<span id="centisegundos">00</span>
            </div>
            <div class="buttons">
                <button id="iniciar">Iniciar</button>
                <button id="pausar" disabled>Pausar</button>
                <button id="zerar">Zerar</button>
            </div>
        </div>
    </div>
