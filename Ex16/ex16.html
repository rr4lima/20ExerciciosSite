<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras e Letras</title>
    <link rel="stylesheet" href="ex16.css">
    <script src="ex16.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Contador de Palavras e Letras</h2>
        <form id="form">
            <label for="texto">Digite seu texto:</label>
            <textarea id="texto" rows="5" placeholder="Escreva aqui..."></textarea>
            <button type="submit">Contar</button>
        </form>

        <div id="resultado">
            <p><strong>Palavras:</strong> <span id="quantidade-palavras">0</span></p>
            <p><strong>Letras:</strong> <span id="quantidade-letras">0</span></p>
        </div>
    </div>
</body>
</html>
